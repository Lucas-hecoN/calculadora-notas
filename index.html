<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Calculadora de Notas</h1>

        <div class="inputs-notas">
            <input type="number" min="0" max="10" step="0.1" id="nota1" placeholder="Nota 1° Av.">
            <input type="number" min="0" max="10" step="0.1" id="nota2" placeholder="Nota 2° Av.">
            <button type="button" id="calcParcial">Calcular Média Parcial</button>
            <input type="number" min="0" max="10" step="0.1" id="nota3" class="notafinal desativado"
                placeholder="Nota Prova Final">
            <button type="button" id="calcfinal" class="btn-calcfinal desativado">Calcular Média Final</button>
        </div>

        <div id="mensagem">
        </div>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
